<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body class="bg-pattern min-h-screen">

            <div class="flex items-center justify-center gap-2 md:gap-4">

                    <div id="week-selector"
                        class="flex overflow-x-auto gap-2 no-scrollbar snap-x snap-mandatory scroll-smooth pb-1">
                        <!-- Days injected by JS -->
                    </div>
                </div>
            </section>

            <div class="p-4 md:p-12">
                <!-- Category Selector -->
                <div id="category-selector" class="flex gap-2 overflow-x-auto no-scrollbar mb-6 md:mb-8 pb-1">
                    <!-- Categories injected by JS -->
                </div>

                <!-- Menu Grid -->
                <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 md:gap-8">

                </div>

        <div

            <div id="modal-content">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->

        <div class="bg-[#fdf6e3] rounded-2xl md:rounded-3xl w-full max-w-lg overflow-hidden shadow-2xl">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
                    <div>
                        <label
                            class="block text-[10px] md:text-xs font-bold text-[#6b3e26] uppercase tracking-wider mb-1">Seu
                            Nome</label>
                        <input required type="text" id="cust-name"
                            class="w-full bg-white border border-stone-200 rounded-lg md:rounded-xl px-3 py-2 md:px-4 md:py-3 text-sm text-stone-800 focus:ring-2 focus:ring-[#d2691e] focus:outline-none"

                    </div>
                    <div>

                    </div>
                </div>

                    </div>
                </div>

                <div class="pt-3 md:pt-4 flex gap-2 md:gap-3">

        <div class="flex flex-col h-full">
            <div class="p-4 md:p-6 flex justify-between items-center bg-[#6b3e26] text-white">
                <div>
                    <h2 class="text-lg md:text-2xl font-bold">Minha Sacola</h2>

                </div>
